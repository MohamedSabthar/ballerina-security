name: Create Diagram
on:
  workflow_dispatch:
  push:
jobs:
  get-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          output_file: '_resources/images/codebase.svg'
          excluded_paths: ".github,.gitignore,_config.yml,_resources,guides,issues"