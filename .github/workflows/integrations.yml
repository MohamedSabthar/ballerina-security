name: Integrations

on:
  push:
    paths:
      - 'integrations/**'
      - '.github/workflows/integrations.yml'
  workflow_dispatch:
    inputs:
      artifact_id:
        description: 'GitHub Artifact ID of the Ballerina ZIP produced during Ballerina daily build'
        required: false

jobs:
  integrations:
    name: Integrations
    runs-on: ubuntu-latest
    env:
      BALLERINA_DEB_URL: ${{ secrets.BALLERINA_DEB_URL }}
      GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
    strategy:
      matrix:
        integration: [basic-auth-file-store, basic-auth-ldap-store, jwt-auth, oauth2]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Download & Install Ballerina
        run: ./_resources/scripts/install.sh ${{ github.event.inputs.artifact_id }}
      - name: Download & Install Tools
        run: |
          sudo apt-get install -f
          sudo apt-get install jq
      - name: Test
        working-directory: integrations/${{ matrix.integration }}
        run: ./test.sh
